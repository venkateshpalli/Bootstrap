<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .contact-hero {
      background: linear-gradient(135deg,#ff6a00,#ee0979);
      color: white;
      padding: 80px 0;
    }

    .contact-card:hover {
      transform: translateY(-8px);
      transition: 0.3s;
    }

    .gradient-btn {
      background: linear-gradient(45deg,#667eea,#764ba2);
      border: none;
      color: white;
      border-radius: 50px;
      padding: 10px 25px;
      transition: 0.3s;
    }

    .gradient-btn:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transform: scale(1.05);
    }
  </style>
</head>

<body>

<!-- Gradient Header -->
<section class="contact-hero text-center">
  <div class="container">
    <h1 class="fw-bold display-5">Get In Touch</h1>
    <p class="lead">We would love to hear from you</p>
  </div>
</section>

<!-- Contact Info Cards -->
<section class="py-5">
  <div class="container">
    <div class="row g-4 text-center">

      <div class="col-md-4">
        <div class="card shadow-lg p-4 rounded-4 contact-card border-0">
          <h5 class="text-primary fw-bold">üìç Address</h5>
          <p>Vijayawada, India</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-lg p-4 rounded-4 contact-card border-0">
          <h5 class="text-success fw-bold">üìß Email</h5>
          <p>yourmail@example.com</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-lg p-4 rounded-4 contact-card border-0">
          <h5 class="text-danger fw-bold">üìû Phone</h5>
          <p>+91 9876543210</p>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Contact Form Section -->
<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-md-8">
        <div class="card shadow-lg rounded-4 border-0 p-4">

          <h3 class="text-center fw-bold mb-4">Send Us a Message</h3>

          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="First Name" required>
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="Last Name" required>
              </div>
            </div>

            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email Address" required>
            </div>

            <div class="mb-3">
              <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
            </div>

            <div class="text-center">
              <button class="btn gradient-btn px-5">Send Message</button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</section>

<!-- Social Section -->
<section class="py-4 text-center bg-dark text-white">
  <div class="container">
    <p class="mb-2">Follow Us</p>
    <div>
      <button class="btn btn-outline-light btn-sm me-2">Facebook</button>
      <button class="btn btn-outline-light btn-sm me-2">Instagram</button>
      <button class="btn btn-outline-light btn-sm">LinkedIn</button>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="text-center py-3 bg-black text-white">
  ¬© 2026 MyBrand. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
